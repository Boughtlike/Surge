YouTube = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇬🇧 英国节点, 🇸🇬 新加坡节点
Spotify = select, 🇭🇰 香港节点, 🇺🇸 美国节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇬🇧 英国节点, 🇸🇬 新加坡节点
