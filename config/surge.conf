🇰🇷 韩国节点 = select, include-other-group=🚀 我的节点, update-interval=0, no-alert=0, hidden=1, include-all-proxies=0, policy-regex-filter=(🇰🇷)|(韩)|(Korea)|(KR)
🇸🇬 新加坡节点 = select, include-other-group=🚀 我的节点, update-interval=0, no-alert=0, hidden=1, include-all-proxies=0, policy-regex-filter=(🇸🇬)|(新)|(Singapore)|(SG)
🚀 我的节点 = select, policy-path=https://sub.store/download/Y, update-interval=0, no-alert=0, hidden=0, include-all-proxies=0
