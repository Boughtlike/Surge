🇭🇰 香港节点 = select, include-other-group=🚀 我的节点, update-interval=0, no-alert=0, hidden=1, include-all-proxies=0, policy-regex-filter=(🇭🇰)|(港)|(Hong)|(HK)
🇺🇸 美国节点 = select, include-other-group=🚀 我的节点, update-interval=0, no-alert=0, hidden=1, include-all-proxies=0, policy-regex-filter=(🇺🇸)|(美)|(States)|(US)
